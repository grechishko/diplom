<h2 class="page-header" >Вход</h2>
<form class="form-signin" (submit)="onLoginSubmit()">
  <div class="form-group">
    <label for="Username">Имя пользователя</label>
    <input type="text" class="form-control" placeholder="Введите имя пользоателя" [(ngModel)]="username" name="username">
  </div>
  <div class="form-group">
    <label for="Password">Пароль</label>
    <input type="password" class="form-control" placeholder="Введите пароль" [(ngModel)]="password" name="password">
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" value="remember-me"> Запомнить меня
    </label>
  </div>
  <input class="btn btn-lg btn-primary" type="submit" value="Войти">
</form>
