<div>
    <form (submit)="onAddPlayerSubmit()" >
        <div class="form-group">
          <label for="firstName">Имя</label>
          <input type="text" [(ngModel)]="firstName" name="firstName" class="form-control" id="firstName" placeholder="Имя">
        </div>
        <div class="form-group">
          <label for="lastName">Фамилия</label>
          <input type="text" [(ngModel)]="lastName" name="lastName" class="form-control" id="lastName" placeholder="Фамилия">
        </div>
        <div class="form-group">
          <label for="elo">Рейнтиг</label>
          <input type="text" [(ngModel)]="elo" name="elo" class="form-control" id="elo" placeholder="Рейнтиг">
        </div>
        <input type="submit" class="btn btn-primary" value="Обновить">
    </form>
</div>
