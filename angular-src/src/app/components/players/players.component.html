<div class="container-fluid">  
  <div class="row">
    <main role="main" class="col-md-9 col-lg-10 pt-3 px-4">
      <h2>Игроки в базе</h2>
      <div class="table-responsive">
        <table class="table table-striped table-hover table-sm">
          <thead>
            <tr>
              <th>Имя</th>
              <th>Фамилия</th>
              <th>Пол</th>
              <th>Год рождения</th>
              <th>Рейтинг</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of playersList">
              <td>{{item.firstName}}</td>
              <td>{{item.lastName}}</td>
              <td></td>
              <td></td>
              <td>{{item.elo}}</td>
              <td><button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#editFrom" (click)="editPlayer(item)">Редактировать</button></td>
              <td><button type="button" class="btn btn-danger btn-sm" (click)="deletePlayer(item._id)">Удалить</button></td>
            </tr>
        </table>
      </div>
    </main>
  </div>
  <!-- Modal -->
<div class="modal fade" id="editFrom" tabindex="-1" role="dialog" aria-labelledby="editFromTitle" aria-hidden="true">
    <div class="modal-dialog .modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editFromTitle">Изменение данных об игроке</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="firstName">Имя</label>
              <input type="text" [(ngModel)]="playerToEdit.firstName" name="firstName" class="form-control" id="firstName">
            </div>
            <div class="form-group">
              <label for="lastName">Фамилия</label>
              <input type="text" [(ngModel)]="playerToEdit.lastName" name="lastName" class="form-control" id="lastName">
            </div>
            <div class="form-group">
              <label for="elo">Рейнтиг</label>
              <input type="text" [(ngModel)]="playerToEdit.elo" name="elo" class="form-control" id="elo">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="onEditPlayerSubmit()">Обновить</button>
        </div>
      </div>
    </div>
  </div>
</div>
