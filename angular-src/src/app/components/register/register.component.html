<div>
<h2 class="page-header">Регистрация</h2>
<form (submit)="onRegisterSubmit()" >
  <div class="form-group">
    <label for="name">Имя</label>
    <input type="text" [(ngModel)]="name" name="name" class="form-control" id="name" placeholder="Введите Ваше имя">
  </div>
  <div class="form-group">
    <label for="username">Имя пользователя</label>
    <input type="text" [(ngModel)]="username" name="username" class="form-control" id="username" placeholder="Введите имя пользователя">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" [(ngModel)]="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Введите Email">
    <!-- <small id="emailHelp" class="form-text text-muted">Информация</small> -->
  </div>
  <div class="form-group">
    <label for="password">Пароль</label>
    <input type="password" [(ngModel)]="password" name="password" class="form-control" id="password" placeholder="Введите пароль">
  </div>
  <input type="submit" class="btn btn-primary" value="Продолжить">
</form>
</div>
